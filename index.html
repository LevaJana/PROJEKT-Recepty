<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">


</head>
<body>
<div class="recepty">
	
	<div class="recept hlavni">
		<div class="komentare">
			<p>Saláty</p>
			<p>5 komentářů</p>
		</div>
		<h1>Salát s&nbsp;vlašskými ořechy</h1>
	</div>

	<div class="vedlejsi">

		<div class="recept prvni">
			<div class="komentare">
				<p>Svačina</p>
				<p>16 komentářů</p>
			</div>
			<h1>Chlebíček s&nbsp;avokádem</h1>
		</div>

		<div class="recept druhy">
			<div class="komentare">
				<p>Mexická</p>
				<p>7 komentářů</p>
			</div>
			<h1>Avokádové tacos</h1>
		</div>

		<div class="recept treti">
			<div class="komentare">
				<p>Luštěniny</p>
				<p>23 komentářů</p>
			</div>
			<h1>Pita chléb s&nbsp;cizrnou</h1>
		</div>

		<div class="recept ctvrty">
			<div class="komentare">
				<p>Burgery</p>
				<p>19 komentářů</p>
			</div>
			<h1>Sojový burger</h1>
		</div>

	</div>

</div>
	
<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
